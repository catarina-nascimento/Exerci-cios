<body>
    <h1>diferentes videos</h1>
    <p>Inserir vídeos internos</p>
    <!--O poster é o thumbnail do video-->
    <video width="500" poster="imagemdecapa.png" controls>
        <source src="ex.mp4" type="video/mp4">
        <source src="ex.m4v" type="video/m4v">
        <source src="ex.webm" type="video/webm">
        <source src="ex.ogg" type="video/ogg">
        <p>O seu navegador não tem compatibilidade com reprodução de vídeo.</p>
        <!--Ou seja, ele vai tentar reproduzir um por um até encontrar um compativel. Tentar colocar a ordem por tamanho. Caso não encontre, mostra o paragrafo.-->
    </video>

    <p>Para inserir vídeo externos:</p>
</body>
